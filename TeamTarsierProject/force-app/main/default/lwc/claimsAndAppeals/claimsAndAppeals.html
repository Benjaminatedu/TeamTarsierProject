        <div class="slds-col slds-size_1-of-2 slds-p-right_medium">
            <c-claim-cases onclaimselected={handleClaimSelected}></c-claim-cases>

        <!-- Right Panel: Appeals List and Create Appeal Button -->
        <div class="slds-col slds-size_1-of-2 slds-grid slds-grid_vertical slds-grid_align-center">

            <c-appeals-list></c-appeals-list>
        </div>
    </div>
