<template>
    <lightning-card title="User Registration" icon-name="standard:user">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Username"
                value={username}
                onchange={handleInputChange}
                data-id="username"
                required>
            </lightning-input>

            <lightning-input
                label="Email"
                type="email"
                value={email}
                onchange={handleInputChange}
                data-id="email"
                required>
            </lightning-input>

            <lightning-input
                label="First Name"
                value={firstName}
                onchange={handleInputChange}
                data-id="firstName"
                required>
            </lightning-input>

            <lightning-input
                label="Last Name"
                value={lastName}
                onchange={handleInputChange}
                data-id="lastName"
                required>
            </lightning-input>

            <lightning-input
                label="Alias"
                value={alias}
                onchange={handleInputChange}
                data-id="alias">
            </lightning-input>

            <lightning-input
                label="Nickname"
                value={communityNickname}
                onchange={handleInputChange}
                data-id="communityNickname">
            </lightning-input>

            <lightning-button
                label="Register"
                onclick={handleRegister}
                variant="brand"
                class="slds-m-top_medium">
            </lightning-button>

            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_medium">
                    {error}
                </div>
            </template>

            <template if:true={successMessage}>
                <div class="slds-text-color_success slds-m-top_medium">
                    {successMessage}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
